<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Timtim!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #FFDEE9;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #FF4E50;
        }
        .emoji {
            font-size: 50px;
        }
        .button {
            background: #FF6F61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            position: relative;
        }
        .button:hover {
            background: #FF4E50;
        }
        .hidden-msg {
            display: none;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .no-button {
            background: #999;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timtim, I'm Sooo Sorry! <span class="emoji">ü•∫</span></h1>
        <p>Abb bass bhi karo please maan jao.. Itni naarazi kis baat ki?</p>
        <button class="button" onclick="showMessage()">Yes? ü•∞</button>
        <button class="button no-button" id="noButton" onmouseover="moveButton()" ontouchstart="moveButton()">No? üíÖ</button>
        <p class="hidden-msg" id="msg">Yay! You're the best!..Babu ‚ù§Ô∏è <span class="emoji">ü•∞</span></p>
    </div>

    <script>
        function showMessage() {
            let msg = document.getElementById("msg");
            msg.style.display = "block";
            gsap.from("#msg", { opacity: 0, y: 50, duration: 1, ease: "bounce.out" });
        }

        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
